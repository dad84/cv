<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Terminal CV</title>
  <link rel="stylesheet" href="./style.css">
<script src="https://kit.fontawesome.com/c4a74d77f8.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <div class="terminal-window">
    <div class="command-line">
      <span class="prompt">$</span>
      <input type="text" class="command" placeholder="Type a command...">
    </div>
    <div class="output">
      <p>   
             Welcome to my Terminal CV! 
        Available commands:
        - help: display this help message
        - about: display information about me
        - project: display my last projects and experience
        - skills: display my skills and experience
        - contact: display my contact information</p>
    </div>
  </div>
</main>

</footer>

</body>
</html>
